<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css".css">
  <script src="./color-slide.js"></script>
  <title>Alterando cor de fundo</title>
</head>
<body>
  <div class="container">
    <div class="container-item">
      <label for="">Red</label>
      <input name="colors" id="red" type="range" min="0" max="255" oninput="color()">
    </div>
    <div class="container-item">
      <label for="">Green</label>
      <input name="colors" id="green" type="range" min="0" max="255" oninput="color()">
    </div>
    <div class="container-item">
      <label for="">Blue</label>
      <input name="colors" id="blue" type="range" min="0" max="255" oninput="color()">
    </div>
    <span id="output">rgb(0, 0 ,0)</span>
  </div>
</body>
</html>
